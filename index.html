<!DOCTYPE html>
<head>
    <title>Coding Language Form</title>
</head>
<body>
    <h1>What is Your Favorite Coding Language?</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="firstName">First Name</label>
                <input text id="firstName" label="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input text id="lastName" label="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input text id="email" label="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" label="status">
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Guest</option>
                </select>
            </div>

            <div>
                <p>Select Your Favorite Coding Language. Pick 1:</p>
                <input type="radio" id="HTML" value="HTML" name="language"
                checked>
                <label for="HTML">HTML</label>

                <input type="radio" id="CSS" value="CSS" name="language">
                <label for="CSS">CSS</label>

                <input type="radio" id="javaScript" value="JavaScript" name="language">
                <label for="javaScript">JavaScript</label>
            </div>

        </fieldset>
    </form>

    <fieldset>
        <legend>Select a maintenance drone:</legend>

        <div>
          <input type="radio" id="huey" value="huey"
                 checked>
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" value="dewey">
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" value="louie">
          <label for="louie">Louie</label>
        </div>
    </fieldset>
</body>
