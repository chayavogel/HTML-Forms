<!DOCTYPE html>
<head>
    <title>Coding Language Form</title>
</head>
<body>
    <h1>What is Your Favorite Coding Language?</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="firstName">First Name</label>
                <input text id="firstName" label="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input text id="lastName" label="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input text id="email" label="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" label="status">
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Guest</option>
                </select>
            </div>

            <div>
                <div>
                <p>Select Your Favorite Coding Language. Pick 1:</p>
                <input type="radio" id="HTML" value="HTML" name="language"
                checked>
                <label for="HTML">HTML</label>
                </div>

                <div>
                <input type="radio" id="CSS" value="CSS" name="language">
                <label for="CSS">CSS</label>
                </div>

                <div>
                <input type="radio" id="javaScript" value="JavaScript" name="language">
                <label for="javaScript">JavaScript</label>
                </div>
            </div>

                <div>
                    <div>
                    <label for="comments">Comments:</label>
                    </div>
                    <div>
                    <input type="textArea" id="comments" label="comments">
                    </div>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" label="date">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" label="sign_up_for_newsletter">
                    <label for="newsletter">Sign up for newsletter</label>
                </div>

                <div>
                    <input type="checkbox" id="terms" label="agree_to_terms_and_conditions">
                    <label for="terms">Agree to terms and conditions</label>
                </div>

                <div>
                    <button type="submit" id="submit">Submit!</button>
                </div>

        </fieldset>
    </form>
</body>
